<head>
  <!-- One of the following themes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" /> <!-- 'classic' theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css" /> <!-- 'monolith' theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" /> <!-- 'nano' theme -->
  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <!-- fonts -->

  <script src="https://kit.fontawesome.com/52e3142fe2.js" crossorigin="anonymous"></script>

  <!-- Modern or es5 bundle -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
</head>

<body>
  <div class="modal download">
    <div class="download__content">
      <i class="fas fa-times download__content__exit" onclick="exitSave()"></i>
      <h1>Save</h1>
      <label for="type"></label><select id="type">
        <option>JPEG - Full background</option>
        <!-- <option>PNG - Transparent background</option> -->
      </select>
      <a id="save-button" download onclick="exitSave()">Download <i class="fas fa-download"></i></a>
    </div>
  </div>

  <div class="color">
    <div class="pickr"></div>
    <p class="color__code"></p>
  </div>

  <button class="dropper">
    <i class="fas fa-eye-dropper"></i>
  </button>

  <button class="eraser">
    <i class="fas fa-eraser"></i>
  </button>

  <button class="save" onclick="save()">
    <i class="fas fa-save"></i>
  </button>

  <button class="shapes">
    <i class="fas fa-shapes"></i>
  </button>

  <div class="info">
    <p class="info__p">scale: 1, rotation: 0</p>
    <small class="info__reset">reset</small>
  </div>

  <div class="swatches">
    <button class="swatches__add"><i class="fas fa-plus"></i></button>
    <div class="swatches__colors">
    </div>
  </div>

  <div class="pen">
    <input class="pen__size" type="range" min="0.1" max="200" value="3" step="1">
    <input class="pen__data" type="number" value="3" min="0.1" max="200">
  </div>

  <div class="shapes__options">
    <p>shapes</p>
    <button class="square shape" onclick="square()">
      <i class="fas fa-square"></i>
    </button>
    <button class="circle shape" onclick="circle()">
      <i class="fas fa-circle"></i>
    </button>
    <button class="line shape" onclick="line()">
      <i class="fas fa-line"></i>
    </button>
  </div>

  <canvas id="temp"></canvas>
  <canvas id="area"></canvas>
</body>
